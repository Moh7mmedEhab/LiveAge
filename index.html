<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8"/>

    <meta name="viewport" content="width=, initial-scale=1.0"/>

    <title>Live Age</title>

    <link rel="stylesheet" href="CSS/style.css">

    <link rel="icon" type="image/x-icon" href="Assets/icons/icon.ico"/>

</head>

<body>

    <h1>My Live Age</h1>
    
    <div id="container">

        <div id="years">

            <h3>Years</h3>
            
            <h3 id="year">12</h3>

        </div>

        <div id="months">

            <h3>Months</h3>
            
            <h3 id="month">12</h3>

        </div>

        <div id="weeks">

            <h3>Weeks</h3>
            
            <h3 id="week">12</h3>

        </div>

        <div id="days">

            <h3>Days</h3>
            
            <h3 id="day"></h3>

        </div>

        <div id="hours">

            <h3>Hours</h3>
            
            <h3 id="hour"></h3>

        </div>

        <div id="minutes">

            <h3>Minutes</h3>
            
            <h3 id="minute"></h3>

        </div>

        <div id="seconds">

            <h3>Seconds</h3>
            
            <h3 id="second"></h3>

        </div>

        <div id="miliseconds">

            <h3>M-Seconds</h3>
            
            <h3 id="milisecond"></h3>

        </div>

    </div>

</body>

<script src="JS/main.js"></script>

</html>
